 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Viewer</title>
    <link rel="stylesheet" href="app.component.css">
</head>
<body>



    <div class="column channel-list">
        <ul>
            <li onclick="viewChannel('Channel 1')">Channel 1</li>
            <li onclick="viewChannel('Channel 2')">Channel 2</li>
            <li onclick="viewChannel('Channel 3')">Channel 3</li>
            <li onclick="viewChannel('Channel 4')">Channel 4</li>
        </ul>
    </div>


    <div class="column message-viewer" id="message-viewer">
        <div class="messages">
            <p>Click a channel to view messages. <a href="#" id="friends">Friends</a></p>
        </div>
    </div>




    <script>
        function viewChannel(channelName) {
            const messageViewer = document.getElementById('message-viewer');
            messageViewer.innerHTML = `
                <div class="messages">
                    <h2>Messages in ${channelName}</h2>
                    <p>Message 1 in ${channelName}</p>
                    <p>Message 2 in ${channelName}</p>
                    <p>Message 3 in ${channelName}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
